<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/global.min.css')}}"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <nav id="navbar">
      <p>Bashiri</p>
    </nav>
    <div id="hero">
      <div class="banner">
        <h2>News on the Fly</h2>
        <p>
          Seamlessly get the latest news from the best source available on the
          web, straight to your device
        </p>
      </div>
      <nav class="footer">
        <p>BBC</p>
        <p>CNN</p>
        <p>ABC</p>
        <p>Washington Post</p>
      </nav>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
